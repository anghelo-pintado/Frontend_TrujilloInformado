<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nuevo Reporte</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <!-- Material Symbols for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-4 my-8 relative"
    >
      <!-- Close button -->
      <button
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200"
      >
        <span class="material-symbols-outlined text-2xl">close</span>
      </button>

      <h2 class="text-2xl font-bold mb-2 text-gray-800">Crear Nuevo Reporte</h2>
      <p class="text-sm text-gray-500 mb-6">
        Reporta problemas de limpieza pública en tu zona. Incluye fotos y
        ubicación para mejor atención.
      </p>

      <form id="reportForm" onsubmit="handleFormSubmit(event)">
        <!-- Tipo de Reporte Section -->
        <div class="mb-6">
          <label
            class="block text-gray-700 font-semibold mb-2"
            for="reportType"
          >
            Tipo de Reporte <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4" id="reportType">
            <!-- Residuos Sólidos -->
            <label
              class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 hover:shadow-md transition-all duration-200 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:shadow-md"
            >
              <input
                type="radio"
                name="reportType"
                value="residuos_solidos"
                class="hidden"
              />
              <span
                class="material-symbols-outlined text-4xl text-gray-600 mb-2 has-[:checked]:text-blue-600"
                >delete</span
              >
              <span class="font-medium text-gray-800">Residuos Sólidos</span>
              <span class="text-xs text-center text-gray-500 mt-1"
                >Basura acumulada, bolsas rotas</span
              >
            </label>
            <!-- Maleza -->
            <label
              class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 hover:shadow-md transition-all duration-200 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:shadow-md"
            >
              <input
                type="radio"
                name="reportType"
                value="maleza"
                class="hidden"
              />
              <span
                class="material-symbols-outlined text-4xl text-gray-600 mb-2 has-[:checked]:text-blue-600"
                >grass</span
              >
              <span class="font-medium text-gray-800">Maleza</span>
              <span class="text-xs text-center text-gray-500 mt-1"
                >Hierba crecida, arbustos</span
              >
            </label>
            <!-- Barrido -->
            <label
              class="flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 hover:shadow-md transition-all duration-200 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:shadow-md"
            >
              <input
                type="radio"
                name="reportType"
                value="barrido"
                class="hidden"
              />
              <span
                class="material-symbols-outlined text-4xl text-gray-600 mb-2 has-[:checked]:text-blue-600"
                >construction</span
              >
              <span class="font-medium text-gray-800">Barrido</span>
              <span class="text-xs text-center text-gray-500 mt-1"
                >Calles sucias, hojas, papeles</span
              >
            </label>
          </div>
        </div>

        <!-- Descripción del Problema Section -->
        <div class="mb-6">
          <label
            class="block text-gray-700 font-semibold mb-2"
            for="description"
          >
            Descripción del Problema <span class="text-red-500">*</span>
          </label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Describe detalladamente el problema que observas..."
            class="w-full p-3 text-sm border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200 resize-none"
          ></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="px-6 py-3 text-gray-600 font-medium rounded-lg hover:bg-gray-200 transition-colors duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-lg mr-2">upload</span>
            Enviar Reporte
          </button>
        </div>
      </form>
    </div>

    <!-- Modal for success/error messages -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl w-80 text-center">
        <h3 id="modalTitle" class="text-lg font-bold mb-4"></h3>
        <p id="modalMessage" class="text-sm text-gray-700 mb-6"></p>
        <button
          onclick="document.getElementById('modal').classList.add('hidden')"
          class="px-4 py-2 bg-blue-600 text-white rounded-md"
        >
          Cerrar
        </button>
      </div>
    </div>

    <script>
      // Placeholder para tu endpoint de API de Spring Boot
      const apiUrl = "http://localhost:8080/api/v1/reporte";

      /**
       * Muestra un modal con un mensaje.
       * @param {string} title El título del modal.
       * @param {string} message El mensaje a mostrar.
       */
      function showModal(title, message) {
        const modal = document.getElementById("modal");
        document.getElementById("modalTitle").textContent = title;
        document.getElementById("modalMessage").textContent = message;
        modal.classList.remove("hidden");
      }

      /**
       * Maneja el envío del formulario.
       * @param {Event} event El evento de envío del formulario.
       */
      async function handleFormSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        // Validar que se seleccionó un tipo de reporte y se ingresó una descripción
        const reportType = formData.get("reportType");
        const description = formData.get("description");

        if (!reportType || !description) {
          showModal(
            "Error de Validación",
            "Por favor, selecciona un tipo de reporte y describe el problema."
          );
          return;
        }

        // Mapear los valores del frontend a los enums del backend
        const tipoProblemaMap = {
          residuos_solidos: "RESIDUOS_SOLIDOS",
          maleza: "MALEZA",
          barrido: "BARRIDO",
        };

        const data = {
          tipoProblema: tipoProblemaMap[reportType],
          descripcion: description,
        };

        try {
          console.log("Enviando datos:", data); // Para debugging

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const result = await response.json();
            showModal("¡Éxito!", "Reporte enviado correctamente.");
            form.reset();
          } else {
            const errorData = await response.json();
            showModal(
              "Error en el Envío",
              `Ha ocurrido un error al enviar el reporte: ${
                errorData.mensaje || response.statusText
              }`
            );
          }
        } catch (error) {
          console.error("Error completo:", error);
          showModal(
            "Error de Conexión",
            `No se pudo conectar con el servidor: ${error.message}`
          );
        }
      }
    </script>
  </body>
</html>
